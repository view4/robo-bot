<html>
	<head>
		<link href="./css/my_css.css" rel="stylesheet">
	</head>
	<body>
		<div class='view'>
			<div class='ipad'>
				<div class='ipad-top'>
					<div class='ipad-camera'></div>
				</div>
				<div id='table-container'>
					<div class='mini-compass'>
						<img src='./images/mini-compass.png'>
					</div>
					<div class='mini-avatar'>
						<img src='./images/avatar-icon.png'>
					</div>
					
				</div>
				<div class='ipad-base'>
					<div class='ipad-button'></div>
				</div>
			</div>
			<div class='sidebar'>
				<div id='compass'>
					<div class='compass-top'>
						<span class='dir' id='north'>  </span>
					</div>
					<div class='compass-mid'>
						<span class='dir' id='west'>  </span> 
						<span class='dir' id='east'>  </span>
					</div>
					<div class= 'compass-bottom'>
						<span class='dir active' id='south'>  <span>
					</div>
				</div>
				<div class='avatars'>
					<div class="avatar originale">
					</div>
					<div class="avatar boogey">
					</div>
					<div class="avatar red">
					</div>
				</div>
			</div>
		</div>
	<script src='./js/js.js'> </script>
	</body>
</html>
